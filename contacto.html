    <style>
        
        .footer {
            background-color: #131977;

            padding: 20px 0;
            margin-top: auto;
        }
        .footer p {
            margin: 0;
        }
        .custom-navbar {
            background-color: #131977;
        }
        .custom-navbar .nav-link,
        .custom-navbar .navbar-brand {

        }

            border-color: rgba(255, 255, 255, 0.1);

            color: #ffffff;
            border-color: #ffffff;
        }
        .custom-navbar .btn-outline-success:hover {
            background-color: #ffffff;
            color: #131977;
        }
        .custom-navbar .navbar-brand img {
            height: 50px; 
            margin-right: 10px; 
        }
        /*para cambiar tamaño logo del pie*/

<body style="padding-top: 90px;">
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="icono/logo 2.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipos.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Grupos.html">Grupos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="search.html" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" name="query">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="main-content flex-grow-1">
        <div class="container">
            <section>
                <h2 class="text-center my-4">Contacto</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                        Enviado con éxito.
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 d-flex align-items-center">

                    <a class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
